<h1>users</h1>

<ul class="list-unstyled"  *ngIf="loaded && users?.length > 0">
    <li class="card card-body mb-2"  *ngFor="let user of users">
        <h3>{{user.firstname}}    {{user.lastname}}</h3>  
<ul class="list-group" *ngIf="showExtended && user.age && user.address">

    <li class ="list-group-item">{{user.age}}</li>
    <li class ="list-group-item">{{user.address.city}},{{user.address.state}},{{user.address.street}}</li>

</ul>
  </li>
</ul>

<h4 *ngIf="users.length == 0">no users found</h4>
<h4 *ngIf="!loaded">Loading users</h4>
